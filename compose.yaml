services:
  app:
    image: garonix/sslinker
    container_name: sslinker
    ports:
      - "8089:8000"
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/certs:/certs
      - ./docker/nginx:/etc/nginx/conf.d
      - ./docker/config:/app/backend/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
